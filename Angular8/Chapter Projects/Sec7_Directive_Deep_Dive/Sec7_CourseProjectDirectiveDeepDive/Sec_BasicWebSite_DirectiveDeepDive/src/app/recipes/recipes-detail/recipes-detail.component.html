
<div class="row">
    <div class="col-xs-12">
        <!-- http://tiny.cc/6ynihz -->
        <img [src] = "recipe.imagePath" 
        alt="Image not available"
         class="img-responsive"
         style="max-width: 300px;">

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group"
        appDropdown >
            <button type="button" 
            class="btn btn-primary dropdown-toggle">
            Manage Recipe<span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <li><a href="#">Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
