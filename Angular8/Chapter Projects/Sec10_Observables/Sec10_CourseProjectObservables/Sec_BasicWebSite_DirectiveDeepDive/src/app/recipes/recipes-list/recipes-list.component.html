<div class="row">
    <div class="col-xs-12">
        <button class="btn-success" (click) = "onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <recipes-item 
        *ngFor = "let recipeEl of recipes; let recipeIndex = index"
        [recipe] = "recipeEl"
        [recipeIndex] = "recipeIndex"
        ></recipes-item>
    </div>
</div>
