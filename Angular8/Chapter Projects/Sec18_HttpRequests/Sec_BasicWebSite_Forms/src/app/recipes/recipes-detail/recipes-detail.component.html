
<div class="row">
    <div class="col-xs-12">
        <!-- http://tiny.cc/6ynihz -->
        <img [src] = "recipe.imagePath" 
        alt="Image not available"
         class="img-responsive"
         style="max-width: 300px;">

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group"
        appDropdown >
            <button type="button" 
            class="btn btn-primary dropdown-toggle">
            Manage Recipe<span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <li><a (click) = "onSelectToShoopingList(recipe.ingredients)" style="cursor: pointer;">To Shopping List</a></li>
                <!-- <li><a [routerLink]= "['edit']" style="cursor:pointer;">Edit Recipe</a></li> -->
                <li><a (click) = "onEditRecipe()" style="cursor:pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click) = "onDelete()">Delete Recipe</a></li>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class = "list-group">
            <li class="list-group-item"
            *ngFor = "let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
