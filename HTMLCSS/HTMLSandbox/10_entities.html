    <!-- Non breaking space -->
    <p>Hello my name is &nbsp; &nbsp; &nbsp; &nbsp; Nitin</p>

    <p> 5 &gt; 2</p>
    <p> 5 &#62; 2</p>
    <p> 1 &lt; 2</p>
    <p> 1 &#60; 2</p>
    <p> 5 &gt; 2</p>

    <!-- Copyright -->
    <p> 5 &copy; 2</p>
    <p> 5 &reg; 2</p>

    <!-- Currency -->
    <p> 5 &cent; 2</p>
    <p> 5 &pound;; 2</p>
    <p> 5 &yen; 2</p>
    <p> 5 &euro; 2</p>
    

    <!--  suits -->
    <p> 5 &spades; 2</p>
    <p> 5 &clubs;; 2</p>
    <p> 5 &hearts;</p>
    <p> 5 &diams; 2</p>
