<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms and Input</title>
</head>
<body>
    <!-- action attribute where you submit the form -->
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>

            <!-- id attribute bind input field to lable
            name filed is name used server to grab the value for input field -->
            <input type="text" id="name" name="name" placeholder="Enter Name"> 
        </div>

        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>

        <!-- text area input -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5" ></textarea>

        </div>

        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" checked>Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- Radio -->
        <div>
            <br>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple"> Simple
            <input type="radio" name="membership" id="membership" value="standard" checked> Standard
            <input type="radio" name="membership" id="membership" value="super"> Super
        </div>

        <!-- Checkbox -->
        <div>
            <br>
            <label for="membership">I like..</label>
            <input type="checkbox" name="likes" id="likes" value="Cars"> Cars
            <input type="checkbox" name="likes" id="likes" value="Gadget" checked> Gadgets
            <input type="checkbox" name="likes" id="likes" value="Boat"> Boat
        </div>

        <!-- Input submit -->

        <br>
        <input type="submit" value="Submit">
        <!-- using button tag submit -->
        <!-- <button type="submit">Submit through button</button> -->

        <button type="reset">Reset</button>
        
    </form>
</body>
</html>
