<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Images</title>
</head>
<body>
    <p>
        <!-- Extenal Link -->
        <a href="http://google.com"> Click for google</a>
        
    </p>
    <p>
            <!-- This will keep our page open and open linked page to new tab  -->
        <a href="http://google.com " target="_blank"> Click for google to open in new tab</a>
    </p>

<!-- Internal Link -->
<p>
    <a href="/04_typography.html">Typography</a>
</p>

    <!-- Local image -->
    <!-- usually image resize happen css  but to show doing in html -->
    <img src="/Images/corn.jpg" alt="My Image" width="200" height="100">
    <img src="https://source.unsplash.com/weekly?water" alt="My Image 2" width="200">
</body>
</html>
