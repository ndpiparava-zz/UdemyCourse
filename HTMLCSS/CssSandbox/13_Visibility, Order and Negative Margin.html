<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>

    /* Targetig classs will overirte elemnts CSS */
    .hello {
        color: red;
        margin-top: -30px;
        margin-left : -30px;

        /* Negative padding is not possible*/
    }

    h1 {
      /* display: none;   */

      /* will hide element but space remains for that element*/
      /* visibility: hidden;  */
      
      /*if you mark !important take precedance */
      color: blue !important; 

    }

    
</style>
<body>
    <h1 class="hello">Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis expedita officia obcaecati iure voluptatem rerum suscipit nisi! Quod, expedita adipisci ut nobis maiores architecto, nulla asperiores harum cum impedit laudantium.</p>

</body>
</html>
